<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../../style.css">
</head>

<body>

    <head>
        <h1>Star Sars Api</h1>
    </head>

    <div id="loading" class="l"></div>

    <div id="error" class="error"></div>

    <section id="result-list">
        <div id="peopleContainer" class="container-detail">
            <div class="card p-3 ">
                <h3 id="name" class="card-title text-center"></h3>
                <div class="card-content">
                    <p><span><strong>Height: </strong></span><span id="height"></span>cm</p>
                    <p><span><strong>Mass: </strong></span><span id="mass"></span>kg</p>
                    <p><span><strong>Hair color: </strong></strong></span><span id="hair_color"></span></p>
                    <p><span><strong>Skin color: </strong></span><span id="skin_color"></span></p>
                    <p><span><strong>Eye color: </strong></span><span id="eye_color"></span></p>
                    <p><span><strong>Birth year: </strong></span><span id="birth_year"></span></p>
                    <p><span><strong>Gender: </strong></span><span id="gender"></span></p>
                    <p><span><strong>Created: </strong></span><span id="created"></span></p>
                    <p class="last-item"><strong><span>Edited: </strong></span><span id="edited"></span></p>
                    <button class="btn btn-secondary" id="peopleBack">
                        Back
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="people.js"></script>
</body>

</html>
