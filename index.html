<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Star wars SPA</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="containerBody">
      <header id="header">
          <h1>Star Wars Api</h1>
      </header>

      <main>

  
        <!-- Buttons selectors -->

        <div class="prev-next">
          <div class="prev"></div>
          <div class="next"></div>
        </div>


        <ul id="buttons" class="text-center">
          <li class="button-section"><button id="people" type="button" value="https://swapi.dev/api/people/">PEOPLE</button></li>
          <li  class="button-section"><button id="planets" type="button" value="https://swapi.dev/api/planets/">PLANETS</button></li>
          <li class="button-section"><button id="species" type="button" value="https://swapi.dev/api/films/">FILMS</button></li>
          <li class="button-section"><button id="species" type="button" value="https://swapi.dev/api/species/">SPECIES</button></li>
          <li class="button-section"><button id="vehicles" type="button" value="https://swapi.dev/api/vehicles/">VEHICLES</button></li>
          <li class="button-section"><button id="starships" type="button" value="https://swapi.dev/api/starships/">STARSHIPS</button></li>
        </ul>

        <div id="loading" class="l"></div>

        <div id="error" class="error"></div>
     
        <section id="result-list">
          <div id="inputContainer"></div>
          <!-- showing results -->          
            <div id="results" class="container"></div>   
            
            
        </section>

      </main>
    
  
    </div>
    <script type="module" src="/index.js"></script>    
  </body>
</html>
